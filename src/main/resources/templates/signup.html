<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	

<nav class="navbar navbar-inverse navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Student Management System</a>
    </div>
    <ul class="nav navbar-nav">
	  <li class="active">
		  <a  th:href="@{/signup}">Student Management</a>
	  </li>
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Page 1</a></li>
      <li><a href="#">Page 2</a></li>
      <li><a href="#">Page 3</a></li>
    </ul>
  </div>
</nav>	

	
<br>
<br>
     <div class="container">
		 <div class="row"> 
			 <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				 <h1 class="text-center">Create New Student</h1>
				 <div class="card-body">
					 <form action="@{/signup}" th:object="${signup}" method="post">
						<div class="form-group">
							<label>email</label>
							<input 
							type="text"
							name="name"
							th:field="*{email}"
							class="form-control"
							placeholder="Enter Student Name"
							/>
						</div> 
						
						
						
						
						<div class="form-group">
							<label>pnumber</label>
							<input 
							type="number"
							name="fname"
							th:field="*{pnumber}"
							class="form-control"
							placeholder="Enter Student's Father Name"
							/>
						</div> 
						
						<div class="form-group">
							<label>password</label>
							<input 
							type="text"
							name="fname"
							th:field="*{password}"
							class="form-control"
							placeholder="Enter Student's Father Name"
							/>
						</div> 
						
						<div class="form-group">
							<label>repeatPassword</label>
							<input 
							type="text"
							name="mname"
							th:field="*{repeatPassword}"
							class="form-control"
							placeholder="Enter Student's Mother Name"
							/>
						</div> 
						
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
						
					 </form>
				 </div>
			 </div>
			 
		 </div>
		 
	 </div>

</body>
</html>
